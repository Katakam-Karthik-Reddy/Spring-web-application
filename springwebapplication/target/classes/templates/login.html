<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xml:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Login</title>
</head>
<body>
        <div th:if="${param.error}">Invaild username or password</div>
        <div th:if="${param.logout}">You have been loged out</div>
        <form th:action="@{/login}" method="post">
            <div><label>Username : <input type="text" name="username"/></label></div>
            <div><label>Password: <input type="text" name="password"/></label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
</body>
</html>
